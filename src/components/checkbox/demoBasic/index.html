<div ng-controller="AppCtrl" ng-cloak>
  <section layout="row" layout-align="center center" layout-wrap>
    <label>Componet</label>
    <br-checkbox ng-model="switch1">Switch: {{ switch1 }}</br-checkbox>
    <br-checkbox class="br-primary" ng-model="switch2">Primary: {{ switch2 }}</br-checkbox>
    <br-checkbox class="br-accent" ng-model="switch3">Accent: {{ switch3 }}</br-checkbox>
    <br-checkbox class="br-warn" ng-model="switch4">Warn: {{ switch4 }}</br-checkbox>
  </section>


  <section layout="row" layout-align="center center" layout-wrap>
    <label>Standard HTML input checkbox</label>


    <input type="checkbox" name="normalcheck" ng-model="switch1"/>
    <label for="normalcheck">Normal</label>

    <input type="checkbox" name="primarycheck" class="br-primary" ng-model="switch2"/>
    <label for="primarycheck">Primary</label>

    <input type="checkbox" name="Accentcheck" class="br-accent" ng-model="switch3"/>
    <label for="Accentcheck">Accent</label>

    <input type="checkbox" name="warnCheck" class="br-warn" ng-model="switch4"/>
    <label for="warnCheck">Warn</label>

    <input type="checkbox" name="noOverride" br-no-override class="br-primary" ng-model="switch4"/>
    <label for="noOverride">No Style Override</label>
  </section>
</div>
